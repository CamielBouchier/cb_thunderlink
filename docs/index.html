<html>

    <head>
        <meta charset="utf-8" />
        <script src="https://photivo.bouchier.be/js/jquery.min.js"></script>
        <script>
        $.ajax(
            { 
            url: "http://ajaxhttpheaders.appspot.com_", 
            dataType: 'jsonp', 
            success: function(headers) 
                {
                language = headers['Accept-Language']
                if (language.indexOf('nl') > -1) 
                    {
                    window.location.href = "https://photivo.bouchier.be/nl/pages/AboutPhotivo.html"
                    }
                else
                    {
                    window.location.href = "https://photivo.bouchier.be/en/pages/AboutPhotivo.html"
                    }
                },
            error: function() 
                {
                window.location.href = "https://photivo.bouchier.be/en/pages/AboutPhotivo.html"
                }
            })
        </script>
    </head>

    <body>
    </body>
</html>
