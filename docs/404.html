<html>

    <head>
        <meta charset="utf-8" />
        <script src="https://photivo.bouchier.be/js/jquery.min.js"></script>
        <script>
            $(document).ready(function() 
                {
                var url = window.location.href
                if (url.indexOf('/nl/') > -1) 
                    {
                    window.location.replace('https://photivo.bouchier.be/nl/pages/404.html?Url='+url)
                    }
                else
                    {
                    window.location.replace('https://photivo.bouchier.be/en/pages/404.html?Url='+url)
                    }
                })
        </script>
    </head>

</html>
